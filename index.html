<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Masters</title>
</head>

<body>
    <nav class="main-nav">
        <h1 class="navh1"> COFFEE MASTER
            <img class="navlogo" src="coffee_masters_logo.png" alt="coffemaster logo">
        </h1>
    </nav>
    <div class="page">
        <div class="box1">

            <ul class="it-ul">
                <h2 class="itemsh2">ITEMS:</h2>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$6.00</div>
                    <ul class="item-options-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$7.90</div>
                    <ul class="item-options-list">
                        <li class="item-option">Almond Milk</li>
                        <li class="item-option">Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Croissant</div>
                    <div class="item-price">$5.37</div>
                    <ul class="item-options-list">
                        <li class="item-option">Butter</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="box2">
            <div class="input-area">
                <p class="labelh21">NAME</p>
                <label for="customername" class="label-name">Your name</label>
                <input class="input-name" id="customername" type="text">
            </div>
        </div>
        <div class="box3">
            <div class="input-area2">
                <p class="labelh21">NAME</p>
                <label for="customername" class="label-name2">Your Card Number</label>
                <input class="input-name2" id="customername" type="text">
            </div>
            <div class="input-area3">
                <label for="customername" class="label-name3">CVV Number</label>
                <input class="input-name3" id="customername" type="text">
            </div>
        </div>


    </div>
    <div class="checkout">
        <table class="tableco">
            <tbody>
                <tr>
                    <td>Subtotal:</td>
                    <td>$19.27</td>
                </tr>
                <tr>
                    <td>Tax: </td>
                    <td> $0.96</td>
                </tr>
                <tr class="t4bold">
                    <td>Total:</td>
                    <td>$20.23</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="porder">
        <button class="placeorder">PLACE ORDER</button>
    </div>
</body>


</html>
